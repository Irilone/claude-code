name: Claude Code - Advanced

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
      checks: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
        with:
          fetch-depth: 1

      - name: Run Claude Code with Experimental Features
        id: claude
        uses: anthropics/claude-code-action@experimental
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          experimental_features: true
          alpha_features: true
          beta_features: true
          performance_optimization: true
          advanced_analysis: true
        env:
          CLAUDE_EXPERIMENTAL_FEATURES: "true"
          CLAUDE_ALPHA_FEATURES: "true"
          CLAUDE_BETA_FEATURES: "true"

